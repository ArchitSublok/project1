<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Flexbox Navbar</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif; 
      margin: 0;
      background-color: #ffffff;
      color: #333;
    }


    .navbar {
      background-color: #333333;
      padding: 1rem 2rem;
      

      display: flex;
      justify-content: space-between;
      align-items: center;
      
      border-bottom: 1px solid #000;
    }


    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff; 
      text-transform: uppercase;
      letter-spacing: 1px;
    }


    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 25px;
      align-items: center;
    }


    .nav-links a {
      text-decoration: none;
      color: #cccccc; 
      font-size: 1rem;
      font-weight: normal;
      transition: color 0.2s ease; 
    }

    .nav-links a:hover {
      color: #ffffff; 
    }


    .nav-links a::after {
      display: none; 
    }

   
    .nav-links .btn-cta {
      padding: 10px 20px;
      background-color: #007bff; 
      color: white !important; 
      border-radius: 4px; 
      font-weight: bold;
    }

    .nav-links .btn-cta:hover {
      background-color: #0056b3; 
      transform: none;
      box-shadow: none; 
    }


    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 1.5rem;
      }

      .logo {
        margin-bottom: 1rem;
        width: 100%;
        text-align: center;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        gap: 0;
        background-color: #444; 
        border-radius: 4px;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }

      .nav-links a {
        display: block;
        padding: 1rem;
        border-bottom: 1px solid #555;
        color: white;
      }

      .nav-links .btn-cta {
        background-color: #007bff;
        border-radius: 0;
        margin: 0;
        border-bottom: none;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">Home</div>
    
    <ul class="nav-links">
      <li><a href="#">Product</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#" class="btn-cta">Get Started</a></li>
    </ul>
  </nav>


    <h1 style="font-size: 2.5rem; color: #333;">Navigation bar</h1>
    

</body>
</html>
