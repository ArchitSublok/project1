
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Experiment 5</title> 
</head> 
 
<body> 
    <header> 
        <h1>Contact Form</h1> 
        <p>Please fill out the form below to get in touch with us.</p> 
    </header> 
 
    <main> 
        <form action="#" method="post"> 
 
            <!-- Text Fields --> 
            <label for="name">Full Name:</label><br> 
            <input type="text" id="name" name="name" required><br><br> 
 
            <label for="email">Email:</label><br> 
            <input type="email" id="email" name="email" required><br><br> 
 
            <label for="phone">Phone Number:</label><br> 
            <input type="tel" id="phone" name="phone"><br><br> 
 
            <!-- Radio Buttons --> 
            <p>Gender:</p> 
            <input type="radio" id="male" name="gender" value="male"> 
            <label for="male">Male</label><br> 
 
            <input type="radio" id="female" name="gender" value="female"> 
            <label for="female">Female</label><br> 
 
            <input type="radio" id="other" name="gender" value="other"> 
            <label for="other">Other</label><br><br> 
 
            <!-- Checkboxes --> 
            <p>Interests:</p> 
            <input type="checkbox" id="web" name="interest" value="web"> 
            <label for="web">Web Development</label><br> 
 
            <input type="checkbox" id="design" name="interest" value="design"> 
            <label for="design">Design</label><br> 
 
            <input type="checkbox" id="marketing" name="interest" value="marketing"> 
            <label for="marketing">Marketing</label><br><br> 
 
            <!-- Dropdown --> 
            <label for="country">Country:</label><br> 
            <select id="country" name="country"> 
                <option value="">--Select Your Country--</option> 
                <option value="india">India</option> 
                <option value="usa">USA</option> 
                <option value="uk">UK</option> 
                <option value="australia">Australia</option> 
            </select><br><br> 
 
            <!-- Text Area --> 
            <label for="message">Your Message:</label><br> 
            <textarea id="message" name="message" rows="5" cols="40"></textarea><br><br> 
 
            <!-- Submit and Reset Buttons --> 
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset"> 
 
        </form> 
    </main> 
 
    <footer> 
        <p>&copy; 2025 Contact Form |</p> 
    </footer> 
 
</body> 
</html>
