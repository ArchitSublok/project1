<!doctype html>
<html>
<head>
  <title>Media Query</title>
  <style>
    body { background: lightblue; }
    @media (max-width:750px) {
      body { background: lightgreen; }
    }
  </style>
</head>
<body>
  <h1>Resize the window to see effect</h1>
  <h1>Below 750px the background color becomes lightgreen else it is lightblue</h1>
</body>
</html>
